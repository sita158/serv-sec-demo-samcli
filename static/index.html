<!DOCTYPE html>
<html lang="en">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Naive Application</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="icon" href="naiveapp.ico">
  <script type="text/javascript" src="js/utils.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 </head>

 <body>
   <p>
    <button onclick="main()">Login</button>
    <button onclick="logout()">Logout</button>
   </p>
  <p>
    <button onclick="GetHomePage()">GetHomePage</button>
    <div class="publicpage" id="publicpage"></div>
  </p>
  <p>
    <button onclick="GetSecretPage()">GetSecretPage</button>
    <div class="secretpage" id="secretpage"></div>
  </p>
  <p>
    <label for="command">command:</label>
    <input type="text" id="command" name="command"></input>
    <button onclick="RunCommand()">RunCommand</button>
    <div class="commandresult" id="commandresult">command result:</div>
  </p>
  <p>
    <tr><td><label for="firstname">firstname:</label></td><td><input type="text" name="firstname" id="firstname"></td></tr>
    <tr><td><label for="surname">surname:</label></td><td><input type="text" name="surname" id="surname"></td></tr>
    <tr><td><label for="email">email:</label></td><td><input type="text" name="email" id="email"></td></tr>
    <button onclick="WriteToDynamoDb()">Register</button>
    <div class="writetodynamodbresult" id="writetodynamodbresult">Register result:</div>
  </p>
  <p>
    <button onclick="ReadFromDynamoDb()">Get Registered Users</button>
    <div class="readfromdynamodbresult" id="readfromdynamodbresult">Registered users result:</div>
  </p>
  <p>
    <label for="invokeapi">invokeapi:</label>
    <input type="text" id="invokeapi" name="invokeapi"></input>
    <button onclick="InvokeAPI()">Invoke An API on the Internet</button>
    <div class="invokeapiresult" id="invokeapiresult">Invoke API result:</div>
  </p>
  <h2>Cognito User</h2>
  <p style="white-space:pre-line;" id="token_status">
    <div class="token_status" id="token_status"></div>
  </p>
  <p>Id Token</p>
  <p style="white-space:pre-line;" id="id_token">
    <div class="id_token" id="id_token"></div>
  </p>
  <p>Access Token</p>
  <p style="white-space:pre-line;" id="access_token">
    <div class="access_token" id="access_token"></div>
  </p>
  <p>User Profile</p>
  <p style="white-space:pre-line;" id="userInfo">
    <div class="userInfo" id="userInfo"></div>
  </p>
  <script language="JavaScript" type="text/javascript"src="https://kjur.github.io/jsrsasign/jsrsasign-latest-all-min.js"></script>
  <script src="js/verifier.js"></script>
  <script src="js/userprofile.js"></script>
 </body>
</html>
